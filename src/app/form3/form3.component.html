<h3>Reactive Forms in Angular</h3>
<hr>

<form [formGroup]="registrationForm">
    <div class="form-group">
        <div class="row my-2">
            <div class="col-md-4">
                <input type="text" placeholder="Name" class="form-control" formControlName="username">
            </div>
        </div>
    </div>

    <div formGroupName="education">
        <p class="fw-bold text-secondary">Education Details</p>
        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Primary" class="form-control col-md-4" formControlName="primaryedu">
                </div>
            </div>

        </div>

        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Higher" class="form-control col-md-4" formControlName="higheredu">
                </div>
            </div>
        </div>
    </div>

    <div formGroupName="address">
        <p class="fw-bold text-secondary">Address Details</p>
        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Street" class="form-control col-md-4" formControlName="street">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Location" class="form-control col-md-4" formControlName="location">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="City" class="form-control col-md-4" formControlName="city">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Pincode" class="form-control col-md-4" formControlName="pincode">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row my-2">
            <div class="col-md-4">
                <input type="email" placeholder="Email Id" class="form-control"  formControlName="emailid">
                <!-- <label *ngIf="(emailid().touched || submitted) && emailid().errors?.required"> -->
                    Email is mandatory
                <!-- </label> -->
            </div>
        </div>
    </div>

    <div formGroupName="contact">
        <p class="fw-bold text-secondary">Contact Information</p>
        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Office Contact" class="form-control"
                        formControlName="officecontact">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row my-2">
                <div class="col-md-4">
                    <input type="text" placeholder="Personal Contact" class="form-control"
                        formControlName="personalcontact">
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="row my-2">
            <div class="col-md-4">
                <input type="submit" value="Send" class="btn btn-outline-success float-end" (click)="showForm()">
            </div>
        </div>
    </div>

</form>
